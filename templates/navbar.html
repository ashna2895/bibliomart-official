<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="{{url_for('index')}}"></a>-->

            <!-- <a id="logo" href="index.html"><img src="{{ url_for('static', filename='files/images/favicon.png')}}" alt="">Bibliomart</a> -->

            <a class="navbar-brand" href="{{url_for('index')}}">Bibliomart</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if g.user.is_authenticated %}
                {% if g.user.is_admin %}
                <li class="{{'active' if 'admin' in page}}">
                    <a href="{{url_for('admin_verify')}}">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        Admin
                    </a>
                </li>
                {% endif %}
                <li class="dropdown {{'active' if page=='user'}}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span style="padding-right: 10px;" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        {{g.user.name}} (Me)
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="{{url_for('edituser')}}">Edit User Details</a></li>
                        <li><a href="{{url_for('logout')}}">Logout</span> </a></li>
                    </ul>
                </li>
                {% else %}
                <li class="{% if page == 'login' %}{{'active'}}{% endif %}">
                  <a href="{{url_for('login')}}">Login</a></li>
                <li class = "{% if page == 'register' %}{{'active'}}{% endif %}">
                  <a href="{{url_for('register')}}">Register</a></li>
                {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
